<h2>Danh sach sinh vien </h2>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Description</th>
    <th scope="col">Action</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of listStudent">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.description}}</td>
    <td>{{item.action}}</td>

    <td><button [routerLink]="['edit', item.id]" >Edit</button>
      <button  (click)="deleteStudent(item.id)">Delete</button></td>

  </tr>

  </tbody>
</table>
